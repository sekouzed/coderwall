language: ruby
rvm:
- 2.1.2
bundler_args: "--without development production autotest"
services:
- mongodb
- redis-server
before_install:
- wget https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-1.3.0.deb
- sudo dpkg -i elasticsearch-1.3.0.deb
- sudo service elasticsearch start
- gem update --system
- travis_retry gem install bundler --pre
before_script:
- cp -f config/database.travis.yml config/database.yml
- cp -f .env.example .env
- bundle exec rake db:create:all
- bundle exec rake db:schema:load
- bundle exec rake db:migrate
- bundle exec rake db:test:prepare
